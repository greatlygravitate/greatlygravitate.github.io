<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" type="image/jpg" href="https://greatlyfile.github.io/favicon.png"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://kit.fontawesome.com/570e7065ed.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="login.css">
</head>
<body>
<div id="form">
  <div class="imgcontainer">
    <a href="https://greatlygravitate.github.io/"><img src="https://greatlyfile.github.io/logo_transparent.png" alt="Logo" class="avatar" width="180"></a>
  </div>
  <div id="title">
    <h2>Feedback form</h2>
  </div>
  <div class="container">
    <label for="uname"><b>Your name</b></label>
    <input type="text" placeholder="Enter Name" name="uname" id="name" required>

    <label for="psw"><b>Feedback</b></label><br>
    <textarea placeholder="Enter Your Feedback Here" name="psw" id="feedback" rows="10" cols="70" required></textarea>
     <br><br><br><br>
    <button onclick="send()">Login</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" onclick="exit()">Cancel</button>
  </div>
  </div>
        
        
        
        
        <script src="login.js"></script>
</body>
</html>
